<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{%load static%}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
		<link rel="stylesheet" type="text/css" href="{%static 'ZooApp/form/view.css' %}" media="all">
		<script type="text/javascript" src="{%static 'ZooApp/form/view.js' %}"></script>
</head>
<body id="main_body" >
	<img id="top" src="{%static 'ZooApp/form/top.png' %}" alt="">
	<div id="form_container">

		<h1><a>Login</a></h1>
		<form id="form_2627" class="appnitro"  method="post" action="{%url 'userlogin' %}">
            {% csrf_token %}
            <ul>
		        {% for field in form %}
                    <label class="description" for="{{ field.name }}">{{ field.label }}</label>
                    {{ field }}
                {% endfor %}
                <li class="buttons"><input type="hidden" name="form_id" value="3781" />
                    <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
                </li>
			</ul>
		</form>
	    {% if form.errors %}
        {{form.errors}}
        {%endif%}
		<div id="footer">
			Generated by <a href="http://www.phpform.org">pForm</a>
		</div>
	</div>
	<img id="bottom" src="{%static 'ZooApp/form/bottom.png' %}" alt="">
</body>
</html>
