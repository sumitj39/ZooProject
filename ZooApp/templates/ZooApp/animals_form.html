{% extends "ZooApp/layout.html" %}
{%load static %}
{% block content %}

<div id="main_body">
<link rel="stylesheet" type="text/css" href="{%static 'ZooApp/form/view.css' %}" media="all">
<script type="text/javascript" src="{%static 'ZooApp/form/view.js' %}"></script>
<script type="text/javascript" src="{%static 'ZooApp/form/calender.js' %}"></script>

	<a href="{{fetchall}}"><h1 style="color:#6C2A6A;">List Of {{tag}}</h1></a>
	<img id="top" src="{%static 'ZooApp/form/top.png' %}" alt="">
	<div id="form_container">

		<form id="form_2627" class="appnitro"  method="post" action="{{retview}}">
            {%csrf_token%}
			<div class="form_description"><h1 style="color:#ddd;">{{tag}} Search</h1><p></p></div>

            <!--li>Name: <input class="description" maxlength="25" minlength="3" name="name" type="text" required /></li>
            <li>Species: <input class="description" maxlength="25" minlength="3" name="species" type="text" required /></li-->
			<ul>
				{{ form.non_field_errors }}
				{{form.errors}}
		        {% for field in form %}
                    <label class="description" for="{{ field.name }}">{{ field.label }}</label>
                    {{ field }}

                {% endfor %}
                <li class="buttons"><input type="hidden" name="form_id" value="3781" />
                    <input id="saveForm" class="button_text" type="submit" name="submit" value="Submit" />
                </li>
			</ul>
		</form>
		<div id="footer">Generated by <a href="http://www.phpform.org">pForm</a></div>
	</div>
</div>
	<img id="bottom" src="{%static 'ZooApp/form/bottom.png' %}" alt="">
{%endblock%}
